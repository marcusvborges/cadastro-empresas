<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="home">MV Systems</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroEmpresas">Cadastrar empresas</a>
        </li>   
        <li class="nav-item">
            <a class="nav-link" href="http://localhost/cadastro-empresas/home/logout" id="sair" >
                Sair
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
        </ul>
    </div>
    </nav>
    
    <div class="m-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Data de Fundação</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">...</th>
                </tr>
            </thead>
            <tbody class="empresaList" onload="getEmpresa()">
               
            </tbody>
    
        </table>
    </div>



    <script>
        function getEmpresa(){
            
            var xhr = new XMLHttpRequest();
            var empresaList = document.querySelector(".empresaList")

            var result;     

            xhr.responseType = "json"
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    result = xhr.response;
                    console.log(result);
                
                    if(result != "<br>Este usuário ainda não possui empresas cadastradas.<br>"){
                        for(var i = 0; i < result.length; i++){
                             
                            empresaList.innerHTML += "<tr><td class='id'>"+result[i].id_empresa+
                                                    "</td><td class='nome'>"+result[i].nome+
                                                    "</td><td class='cnpj'>"+result[i].cnpj+
                                                    "</td><td class='data'>"+result[i].data_fund+
                                                    "</td><td class='email'>"+result[i].email+
                                                    "</td><td class='telefone'>"+result[i].telefone+
                                                    "</td><td class='cep'>"+result[i].cep+
                                                    "</td><td class='endereco'>"+result[i].endereco+
                                                    "</td><td>"+
                                                        `<a class='btn btn-primary' href='http://localhost/cadastro-empresas/editarEmpresa?id_empresa=${result[i]}'>`+
                                                            "<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pencil' viewBox='0 0 16 16'>"+
                                                            "<path d='M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207"+ 
                                                            "2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-"+
                                                            ".106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z'/>"+
                                                            "</svg>"+
                                                        "</a>"+
                                                        "  "+
                                                        `<a class='btn btn-danger' href='http://localhost/cadastro-empresas/cadastroEmpresas/deleteEmpresa?id=${result[i].id_empresa}'>`+
                                                            "<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-trash' viewBox='0 0 16 16'>"+
                                                            "<path d='M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z'/>"+
                                                            "<path fill-rule='evenodd' d='M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z'/>"+
                                                            "</svg>"+
                                                    " </a>"+
                                                    "<td></tr>";
                            
                        }
                    } else { 
                        empresaList.innerHTML = result;
                    }


                }
            }
            
            
            xhr.open("GET","http://localhost/cadastro-empresas/cadastroEmpresas/getEmpresa")
            
            xhr.send();
        }

        getEmpresa();
        
    </script>
</body>
</html>
