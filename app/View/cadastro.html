<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>
    <link rel="stylesheet" href="http://localhost/cadastro-empresas/app/View/assets/style/cadastro.css">
    <link rel="stylesheet" href="http://localhost/cadastro-empresas/app/View/assets/style/button.css">
    <link rel="stylesheet" href="http://localhost/cadastro-empresas/app/View/assets/style/input.css">
</head>

<body>
    
    <div class="container">
        
        <form name="formusuario" id ="formUsuario" action="http://localhost/cadastro-empresas/cadastro/postUsuario" method="POST">
            <h2 class="tittle" style="justify-content: center; display: flex"><b>Formulario de usuarios</b></h2>
            
            <div class="row">
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="input-user" required>
                    <label for="senha" class="input-label">Nome</label>                  
                </div>  
                <br><br>
                <div class="input-box">
                    <input name="email" id="email" class="input-user" required type="email">
                    <label for="email" class="input-label">Email</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="password" name="senha" id="senha" class="input-user"  required onblur="verificaCadastro()">
                    <label for="nome" class="input-label">Senha </label>                  
                </div>

                <span id="msgErro">

                </span>

                <input type="submit" value="Cadastrar" id="button" class="cadastrar"  name="submit" onchange="verificaCadastro()">
                <br><br>
                <a class="button-voltar" style="text-decoration: none; justify-content: center; display: flex; color: white;" href="http://localhost/cadastro-empresas/login">            
                    Voltar
                </a>
            </div>              
        </form>
    </div>
    
    <script>
        function idcss( el ){
            return document.getElementById( el );
        }

        function verificaCadastro(){

            var senha = formusuario.senha.value;
           
            var regSenha = /^(?=.*\d)(?=.*[A-z])[0-9a-zA-Z$*&@#]{7,}$/;

                function limpa_campo_senha() {
                    document.getElementById('senha').value=("");
                
                }

                if(!regSenha.exec(senha)){
                    limpa_campo_senha();
                    alert('A senha deve conter letras e numeros com, no minimo, 7 caracteres.');   
                }

        }
        
        
       
    </script>
</body>
</html>
